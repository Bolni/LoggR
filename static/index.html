<html>
<head>
        <title>LoggR</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/static/login.js"></script>
        <link rel="stylesheet" href="/static/custom.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#"
                                   class="active"
                                   id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#"
                                   id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form"
                                      role="form"
                                      style="display: block;">
                                    <div class="form-group">
                                        <input type="text"
                                               name="username"
                                               id="username_login"
                                               tabindex="1"
                                               class="form-control"
                                               placeholder="Username"
                                               value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password"
                                               name="password"
                                               id="password_login"
                                               tabindex="2"
                                               class="form-control"
                                               placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <button type="button"
                                                       name="login-submit"
                                                       id="login-submit"
                                                       tabindex="4"
                                                       class="form-control btn btn-login"
                                                       >Log In</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form"
                                      role="form"
                                      style="display: none;">
                                    <div class="form-group">
                                        <input type="text"
                                               name="username"
                                               id="username_reg"
                                               tabindex="1"
                                               class="form-control"
                                               placeholder="Username"
                                               value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password"
                                               name="password"
                                               id="password_reg"
                                               tabindex="2"
                                               class="form-control"
                                               placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <button type="button"
                                                       name="register-submit"
                                                       id="register-submit"
                                                       tabindex="4"
                                                       class="form-control btn btn-register"
                                                       >Register Now</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
